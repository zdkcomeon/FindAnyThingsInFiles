<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>find_and</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div class="search-title">文件搜索</div>
            <div class="search-input-group">
                <input type="text" class="search-input" id="searchInput" placeholder="请输入要搜索的文本内容...">
                <button class="search-button" id="searchButton">搜索</button>
            </div>
            <div class="search-path">
                搜索路径: <span id="searchPath">C:\Users\xxx\IdeaProjects\sj</span>
                <button class="update-path-btn" id="updatePathBtn">更新目录</button>
            </div>
            
            <div class="search-type-group">
                <label><input type="radio" name="searchType" value="all" checked> 全量文件</label>
                <label><input type="radio" name="searchType" value="custom"> 自定义后缀</label>

                <div class="custom-ext-panel" id="customExtPanel" style="display:none;">
                    <div class="common-ext-group">
                        <div class="common-ext-title">常用文件类型：</div>
                        <div class="common-ext-buttons">
                            <button type="button" class="ext-btn" data-ext=".java">Java</button>
                            <button type="button" class="ext-btn" data-ext=".js">JavaScript</button>
                            <button type="button" class="ext-btn" data-ext=".py">Python</button>
                            <button type="button" class="ext-btn" data-ext=".txt">文本</button>
                            <button type="button" class="ext-btn" data-ext=".md">Markdown</button>
                            <button type="button" class="ext-btn" data-ext=".json">JSON</button>
                            <button type="button" class="ext-btn" data-ext=".xml">XML</button>
                            <button type="button" class="ext-btn" data-ext=".html">HTML</button>
                            <button type="button" class="ext-btn" data-ext=".css">CSS</button>
                            <button type="button" class="ext-btn" data-ext=".sql">SQL</button>
                            <button type="button" class="ext-btn" data-ext=".log">日志</button>
                            <button type="button" class="ext-btn" data-ext=".properties">配置</button>
                        </div>
                    </div>

                    <div class="custom-ext-input-group">
                        <div class="custom-ext-title">自定义后缀：</div>
                        <input type="text" id="customExtInput" placeholder="如 .ts,.vue,.go" class="custom-ext-input">
                        <button type="button" id="clearExtBtn" class="clear-ext-btn">清空</button>
                    </div>

                    <div class="selected-ext-display">
                        <div class="selected-ext-title">已选择：</div>
                        <div class="selected-ext-tags" id="selectedExtTags">
                            <span class="no-selection">未选择任何文件类型</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="search-status" id="searchStatus">
                <div class="search-status-title">搜索状态</div>
                <div class="search-status-content" id="searchStatusContent">等待开始搜索...</div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">0%</span>
                    <span id="progressFiles">0/0 文件</span>
                </div>
                <div class="progress-stats" id="progressStats">
                    已找到 0 个匹配文件
                </div>
            </div>
        </div>
        
        <div class="tips">
            <div class="tips-title">使用说明</div>
            <div class="tips-content">
                <p>1. 在输入框中输入要搜索的文本内容</p>
                <p>2. 选择搜索模式：全量文件 或 自定义后缀</p>
                <p>3. 自定义后缀模式下，可点击常用文件类型或输入自定义后缀</p>
                <p>4. 点击搜索按钮开始搜索</p>
                <p>5. 搜索结果将以Markdown格式保存到下载目录</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
